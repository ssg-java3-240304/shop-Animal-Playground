<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원 조회</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <link rel="stylesheet" th:href="@{/css/user/user.css}">
</head>
<body>

<main layout:fragment="main">
    <h2 class="m-3">회원 조회</h2>

    <!--회원 이름 검색-->
    <div class="search-by-username">
        <label for="username">사용자 이름 검색: </label>
        <input type="text" id="username">
        <button type="button">검색</button>
    </div>
    <script>
        // 사용자 이름 검색
        $(function () {
            $('#username').autocomplete({
                source(request, response) {
                    $.ajax({
                        url: '[[@{/user/searchByUsername}]]',
                        method: 'get',
                        data: {
                            searchValue: request.term // 서버와 일치하는 매개변수 이름
                        },
                        success (data) {
                            data = data.map((userName) => ({
                                label: userName,
                                value: userName
                            }));
                            response(data);
                        },
                        error: console.log
                    });
                },
                focus(event) {
                    event.preventDefault();
                },
                select(event, selected) {
                    const {item: {label, value}} = selected;
                    $('#username').val(value);
                }
            });
        });
    </script>

    <table class="table">
        <thead>
        <tr>
            <th>회원 번호</th>
            <th>회원 이름</th>
            <th>회원 이메일</th>
            <th>회원 주소</th>
            <th>가입 날짜</th>
            <th>마지막 접속 날짜</th>
            <th>반려동물</th>
            <th>이메일 수신 동의</th>
            <th>휴면계정 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.joinDate}"></td>
            <td th:text="${user.lastConnect}"></td>
            <td th:text="${user.userPet}"></td>
            <td th:text="${user.userEmailAble}"></td>
            <td th:text="${user.dormantUser}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
