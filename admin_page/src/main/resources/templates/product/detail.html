<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>Refund</title>
</head>

<body id="page-top">
<main layout:fragment="main">
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Product Detail</h1>

                <!-- Product Detail Card -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="${product.productName}">Product Name</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="mb-3">Basic Information</h5>
                                <p><strong>ID:</strong> <span th:text="${product.productId}"></span></p>
                                <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
                                <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                                <p><strong>Amount:</strong> <span th:text="${product.amount}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mb-3">Additional Details</h5>
                                <p><strong>Display Status:</strong>
                                    <span th:if="${product.isDisplay}" class="badge badge-success">Displayed</span>
                                    <span th:unless="${product.isDisplay}" class="badge badge-secondary">Not Displayed</span>
                                </p>
                                <p><strong>Product Status:</strong>
                                    <span th:text="${product.productStatus}" class="badge badge-info"></span>
                                </p>
                                <p><strong>Created At:</strong> <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}"></span></p>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <h5 class="mb-3">Description</h5>
                                <p th:text="${product.productDesc}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mb-4">
                    <a href="/admin/product/list" class="btn btn-secondary">Back to List</a>
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-primary">Edit Product</a>
                </div>

            </div>
            <!-- /.container-fluid -->
</main>

</body>

</html>
