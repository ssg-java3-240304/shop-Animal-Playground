<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>

<h2>주문 조회</h2>
<form action="" method="get">
    <input type="hidden" name="code" value="list">
    <div class="tbl_frm01">
        <table>
            <colgroup>
                <col class="w100">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <th scope="row">검색어</th>
                <td>
                    <select name="sfl">
                        <option value="od_id">주문번호</option>
                        <option value="mb_id">회원번호</option>
                    </select>
                    <input type="text" name="stx" value="" class="frm_input" size="30">
                </td>
            </tr>

            <tr>
                <th scope="row">주문상태</th>
                <td>
                    <label><input type="radio" name="od_status" value="" checked="checked"> 전체</label>
                    <label><input type="radio" name="od_status" value="1"> 입금대기</label>
                    <label><input type="radio" name="od_status" value="2"> 입금완료</label>
                    <label><input type="radio" name="od_status" value="3"> 배송준비</label>
                    <label><input type="radio" name="od_status" value="4"> 배송중</label>
                    <label><input type="radio" name="od_status" value="5"> 배송완료</label>
                    <label><input type="radio" name="od_status" value="6"> 주문취소</label>
                    <label><input type="radio" name="od_status" value="9"> 환불</label>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="btn_confirm">
        <input type="submit" value="검색" class="btn_medium">
        <input type="button" value="초기화" id="frmRest" class="btn_medium grey">
    </div>
</form>
<main layout:fragment="main" class="container">

        <h1>주문 상세</h1>
         <table class="table">
            <thead>
            <tr>
                <th>주문 번호</th>
                <th>고객 번호</th>
                <th>주문 일시</th>
                <th>주문 상태</th>
                <th>주문 가격</th>
                <th>상품 번호</th>
                <th>주문한 상품 개수</th>
                <th>상품 이름</th>
                <th>상품 가격</th>
            </tr>
            </thead>
            <tbody>
        <!--orderitem에 개수에 맞게 실행 할 수 있도록 수정 해야됨-->
            <tr th:each="product : ${detail.products}">
                <td th:text="${detail.orderId}"></td>
                <td th:text="${detail.userId}"></td>
                <td th:text="${detail.orderDate}"></td>
                <td th:text="${detail.orderStatus}"></td>
                <td th:text="${#numbers.formatInteger(detail.totalPrice, 3, 'COMMA')}"></td>
                <td th:text="${product.productId}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
            </tr>

            </tbody>
        </table>
</main>
</body>
</html>
