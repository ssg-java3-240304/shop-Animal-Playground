<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Order</title>
    </head>
<body>
<div>
    <main layout:fragment="main" class="container">
        <table class="table">
            <thead>
            <tr>
                <th>취소 번호</th>
                <th>취소 사유</th>
                <th>주문 번호</th>
                <th>처리 상태</th>
                <th>처리 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cancel : ${cancels}">
                <td th:text="${cancel.cancelId}"></td>
                <td th:text="${cancel.cancelReason}"></td>
                <td th:text="${cancel.orderId}"></td>
                <td th:text="${cancel.processStatus}"></td>
                <td th:text="${cancel.cancelDate}"></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
